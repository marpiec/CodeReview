<div class="addProjectPage">

    <div class="horizontalBar"></div>
    <div class="verticalBar"></div>

    <div class="mainForm">

        <div ng-show="formVisible">
            <div>
                Project name:
                <input type="text" ng-model="form.projectName" />
            </div>
            <div>
                <button ng-click="addProject()">Add project</button>
            </div>
        </div>

        <div ng-show="successMessageVisible">
            Project {{ form.projectName }} has been created successfully.
            <a ng-href="#/project/{{ projectId }}/{{ form.projectName }}">Go to project</a>
        </div>

    </div>

    <div class="formName">Add new project</div>

    <div class="banner">
        <a href="#/home">Code Review</a>
    </div>

    <div class="navigation">
        <mp-user-info></mp-user-info>
    </div>

</div>
