<div class="changePassword">
    <div class="title">Change password</div>
    <form class="mainForm" ng-submit="changePassword()">
        <label>Current password</label>
        <input type="password" ng-model="form.currentPassword"/>
        <label>Password</label>
        <input type="password" ng-model="form.newPassword"/>
        <label>Repeat password</label>
        <input type="password" ng-model="form.newPasswordRepeat"/>
        <button type="submit">Change password</button>
    </form>
</div>
