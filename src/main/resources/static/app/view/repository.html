<div>

    <mp-user-info></mp-user-info>

    <a href="#/home">Go home</a>

    Welcome to repository {{ repositoryId }}

    Last commits:
    <div ng-repeat="commit in commits">
        <div>
            author: {{ commit.info.author }} <br />
            commited: {{ commit.info.time }} <br />
            <a ng-href="#/commit/{{ repositoryId }}/{{ commit.info.id[0] }}">message: {{ commit.info.message }}</a><br />
            files: {{ commit.files.length }}
        </div>



    </div>

</div>
