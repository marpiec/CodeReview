<div class="repositoryPage">

    <div class="header">
        <div class="banner">
            <a href="#/home">Code Review</a>
            / Repository {{ repositoryId }}
        </div>

        <mp-user-info></mp-user-info>
    </div>


    <div class="commits">
        <a ng-repeat="commit in commits" ng-href="#/commit/{{ repositoryId }}/{{ commit.info.id[0] }}" class="commit">
            <span class="time"><mp-time-label timestamp="{{ commit.info.time }}"></mp-time-label></span>,
            <span class="author">{{ commit.info.author }}</span><span class="authorEmail">{{ commit.info.authorEmail }}</span><br />
            <span class="message">{{ commit.info.message }}</span>,
            <span class="filesCount">{{ commit.files.length }} <span ng-show="commit.files.length == 1">file</span><span ng-show="commit.files.length != 1">files</span></span>
        </a>
    </div>

    <a href="#" onclick="return false;" ng-click="loadMoreCommits()" class="loadMoreCommits"
            ng-show="loadMoreCommitsButtonVisible">Load more commits...</a>

</div>
