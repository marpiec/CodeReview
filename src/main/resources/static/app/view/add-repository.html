<div class="addRepositoryPage">




    <div class="horizontalBar"></div>
    <div class="verticalBar"></div>

    <div class="mainForm">


        <form ng-submit="addRepository()">
            <label>Repository name</label>
            <input type="text" ng-model="form.repoName" auto-focus />
            <label>Remote repository url</label>
            <input type="text" ng-model="form.cloneUrl"/>
            <button type="submit">Add repository</button>
        </form>

    </div>
    <div class="formName">Add new repository</div>

    <div class="banner">
        <a href="#/home">Code Review</a>
    </div>

    <div class="navigation">
        <mp-user-info></mp-user-info>
    </div>
</div>
